<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <title>Personas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">

    <div class="col-sm-6">
        <form th:action="@{/person/save}" th:object=${person} method="POST">
            <div class="card">
            <div class="card-header">
            <h3>Modulo Persona</h3>
            </div>
            <div class="card-body">
            <div>
                <div class ="form-group">
                <label>ID</label>
                    <input th:field="*{id}" type="text" class="form-control"/>
                </div>

                <div class ="form-group">
                    <label>NOMBRE</label>
                    <input th:field="*{name}" type="text" class="form-control"/>
                </div>

                <div class ="form-group">
                    <label>TELEFONO</label>
                    <input th:field="*{telefono}" type="text" class="form-control"/>
                </div>
                <div class ="form-group">
                    <label>CORREO</label>
                    <input th:field="*{correo}" type="text" class="form-control"/>
                </div>

                <div class ="form-group">
                    <label>EDAD</label>
                    <input th:field="*{edad}" type="text" class="form-control"/>
                </div>
                <div class ="form-group">
                    <label>SEXO</label>
                    <input th:field="*{sexo}" type="text" class="form-control"/>
                </div>

                <div class ="form-group">
                    <label>Nivel de actividad</label>
                    <input th:field="*{nactividad}" type="text" class="form-control"/>
                </div>

            </div>
            </div>
            <div class="cadr-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
            </div>
            </div>
        </form>



    </div>
</div>
</body>
</html>
